{% load static %}
<!doctype html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>EmailCHIMP | Responsive Bootstrap 4 Admin Dashboard Template</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="https://templates.iqonic.design/emailchimp/html/assets/images/favicon.ico" />
      <link rel="stylesheet" href="/static/assets/css/backend-plugin.min.css">
      <link rel="stylesheet" href="/static/assets/css/backend0ff5.css?v=1.0.2">
      <link rel="stylesheet" href="/static/assets/vendor/%40fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="/static/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="/static/assets/vendor/remixicon/fonts/remixicon.css">
      <link rel="stylesheet" href="/static/assets/vendor/%40icon/dripicons/dripicons.css">
      
      <link rel='stylesheet' href='/static/assets/vendor/fullcalendar/core/main.css' />
      <link rel='stylesheet' href='/static/assets/vendor/fullcalendar/daygrid/main.css' />
      <link rel='stylesheet' href='/static/assets/vendor/fullcalendar/timegrid/main.css' />
      <link rel='stylesheet' href='/static/assets/vendor/fullcalendar/list/main.css' />
      <link rel="stylesheet" href="/static/assets/vendor/mapbox/mapbox-gl.css">
</head>
  <body class="email-chimp ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">
      
         
       
      <div class="content-page">
<div class="container-fluid">
   <div class="card">
      <div class="card-body">
         <div class="row">
            <div class="col-lg-12">
               <div class="d-flex align-items-center border-bottom
                  justify-content-between mb-4">
                  <div class="form-name">
                     <h3 class="mb-2">Send Mail</h3>
                  </div>
                  <div class="select-dropdown input-prepend input-append">
                     <div class="btn-group">
                        <label data-toggle="dropdown">
                           <span class="dropdown-toggle search-query btn-edit"><i
                                 class="las la-edit mr-0 text-center"></i></span><span
                              class="search-replace"></span>
                           <span class="caret d-none">
                              <!--icon-->
                           </span>
                        </label>
                      
                     </div>
                  </div>
               </div>
            </div>
          
         </div>
         <div class="row">
            <div class="col-lg-12">
               <div class="tab-content">
                  <div id="pill-1" class="tab-pane fade active show">
                     <div class="row">
                        <div class="col-sm-12">
                           <form method="POST" action="" >
                            {% csrf_token %}
                            {% include 'messages.html' %}
                              <div class="row">
                                 <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                       <label class="mb-0">Subject</label>
                                       <input class="form-control" type="text"
                                         name="subject" placeholder="Enter your firstname">
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                       <label class="mb-0">short msg</label>
                                        <textarea class="form-control" name="con"  placeholder="Enter your excel spreadsheet"></textarea>
                                    </div>
                                 </div>
                                 
                                 <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                       <label class="mb-0">Contact List</label>
                                        <textarea class="form-control" name="fil" placeholder="Enter your excel spreadsheet"></textarea>
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                       <label class="mb-0">Html code</label>
                                        <textarea class="form-control" name="ht"  placeholder="Enter your excel spreadsheet"></textarea>
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                       <label class="mb-0">reply email</label>
                                        <textarea class="form-control" name="re"  placeholder="Enter reply email address "></textarea>
                                    </div>
                                 </div>
                                 
                               
                              </div>
                              <button type="submit" class="btn btn-primary btn-lg
                                 mt-4">Send</button>
                           </form>
                        </div>
                     </div>
                  </div>
                 
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Page end  -->
</div>
      </div>
    </div>
    <!-- Wrapper End-->
     
    <!-- Backend Bundle JavaScript -->
    <script src="/static/assets/js/backend-bundle.min.js"></script>
    
    <!-- Flextree Javascript-->
    
    <!-- Table Treeview JavaScript -->
    <script src="/static/assets/js/table-treeview.js"></script>
    
    <!-- Masonary Gallery Javascript -->
    
    <!-- Mapbox Javascript -->
    
    <!-- Fullcalender Javascript -->
    <script src='/static/assets/vendor/fullcalendar/core/main.js'></script>
    <script src='/static/assets/vendor/fullcalendar/daygrid/main.js'></script>
    <script src='/static/assets/vendor/fullcalendar/timegrid/main.js'></script>
    <script src='/static/assets/vendor/fullcalendar/list/main.js'></script>
    
    <!-- SweetAlert JavaScript -->
    <script src="/static/assets/js/sweetalert.js"></script>
    
    <!-- Vectoe Map JavaScript -->
    <script src="/static/assets/js/vector-map-custom.js"></script>
    
    <!-- Chart Custom JavaScript -->
    
    <!-- Chart Custom JavaScript -->
    <script src="/static/assets/js/chart-custom.js"></script>
    
    <!-- slider JavaScript -->
    <script src="/static/assets/js/slider.js"></script>
    
    <!-- app JavaScript -->
    <script src="/static/assets/js/app.js"></script>
  </body>

<!-- Mirrored from templates.iqonic.design/emailchimp/html/backend/page-create.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 27 Jan 2022 08:00:07 GMT -->
</html>
